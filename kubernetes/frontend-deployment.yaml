apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-rating-web
  namespace: weather-rating
  labels:
    app: weather-rating-web
    app.kubernetes.io/name: weather-rating
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-rating-web
  template:
    metadata:
      labels:
        app: weather-rating-web
        app.kubernetes.io/name: weather-rating
    spec:
      containers:
        - name: web
          image: weather-rating-web:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "32Mi"
              cpu: "20m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
