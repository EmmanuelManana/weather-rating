# Optional: use with an Ingress controller (e.g. nginx-ingress, Rancher)
# TLS and host should be configured per cluster
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-rating
  namespace: weather-rating
  labels:
    app.kubernetes.io/name: weather-rating
  annotations:
    # nginx-ingress example:
    # nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  rules:
    - host: weather-rating.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weather-rating-web
                port:
                  number: 80
  # tls:
